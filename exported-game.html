<html>
<head>
  <meta charset="utf-8" />
  <title>Exported Game - Audio E2E</title>
  <style>body{background:#111;color:#ddd;font-family:sans-serif;padding:20px}button,input{margin:6px}</style>

<body>
  <h1>Exported Game - Audio E2E</h1>
  <p>This exported HTML contains an embedded WAV asset as base64 and decodes it using decodeAudioData. Use the controls below to test play/stop and is_sound_playing.</p>

  <div>
    <button id="resume">Resume Audio</button>
    <button id="play-sound">Play Sound</button>
    <button id="stop-sound">Stop Sound</button>
    <button id="play-music">Play Music</button>
    <button id="stop-music">Stop Music</button>
    <button id="check-sound">Is Sound Playing?</button>
  </div>
  <div style="margin-top:12px">
    <label>Master Volume: <input id="master" type="range" min="0" max="1" step="0.01" value="1"></label>
    <label style="margin-left:12px">Music Volume: <input id="music" type="range" min="0" max="1" step="0.01" value="1"></label>
  </div>
  <pre id="log" style="margin-top:12px;color:#9fc;background:#000;padding:8px;border-radius:6px;max-width:800px;white-space:pre-wrap"></pre>

  <script>
    const logEl = document.getElementById('log');
    function log(...args){ logEl.textContent = args.join(' '); console.log(...args); }

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const masterGain = audioContext.createGain(); masterGain.gain.value = 1; masterGain.connect(audioContext.destination);
    const musicGain = audioContext.createGain(); musicGain.gain.value = 1; musicGain.connect(masterGain);
    const playingInstances = {};
    let currentMusic = null;
    const sounds = {};

    const resumeAudio = () => {
      if (audioContext.state === 'suspended') audioContext.resume().then(()=>log('AudioContext resumed')).catch(e => log('resume failed', e));
    };
    window.addEventListener('pointerdown', resumeAudio);
    window.addEventListener('keydown', resumeAudio);

    function playSoundByName(name, {loop=false, volume=1} = {}){
      const buffer = sounds[name]; if(!buffer){ log('no buffer'); return null; }
      try{ const src = audioContext.createBufferSource(); src.buffer = buffer; src.loop = !!loop; const g = audioContext.createGain(); g.gain.value = volume; src.connect(g); g.connect(masterGain); src.start(); if(!playingInstances[name]) playingInstances[name]=[]; const entry={source:src,gain:g}; playingInstances[name].push(entry); src.onended=()=>{ const arr=playingInstances[name]; if(!arr) return; const idx=arr.indexOf(entry); if(idx>=0) arr.splice(idx,1); if(arr.length===0) delete playingInstances[name]; }; log('Playing sound', name); return entry; }catch(e){ log('play error', e); return null; }
    }
    function stopSoundByName(name){ const arr=playingInstances[name]; if(!arr) return; arr.forEach(e=>{ try{ e.source.stop(); }catch(e){} }); delete playingInstances[name]; log('Stopped', name); }
    function playMusicByName(name, {loop=true, volume=1}={}){ if(currentMusic && currentMusic.name===name) return; stopMusic(); const buffer=sounds[name]; if(!buffer){ log('no music buffer'); return null; } try{ const src=audioContext.createBufferSource(); src.buffer=buffer; src.loop=!!loop; const g=audioContext.createGain(); g.gain.value=volume; src.connect(g); g.connect(musicGain); src.start(); currentMusic={name,source:src,gain:g}; src.onended=()=>{ if(currentMusic && currentMusic.source===src) currentMusic=null; }; log('Music started', name); return currentMusic; }catch(e){ log('music play error', e); return null; } }
    function stopMusic(){ if(!currentMusic) return; try{ currentMusic.source.stop(); }catch(e){} currentMusic=null; log('Music stopped'); }
    function isSoundPlaying(name){ return !!((playingInstances[name] && playingInstances[name].length>0) || (currentMusic && currentMusic.name===name)); }
    function setMasterVolume(v){ masterGain.gain.value=Math.max(0,Math.min(1,v)); }

    (function decodeBase64(){
      try{
        const binaryString = atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for(let i=0;i<len;i++) bytes[i]=binaryString.charCodeAt(i);
        const arrayBuffer = bytes.buffer;
        audioContext.decodeAudioData(arrayBuffer).then(buf=>{ sounds['beep']=buf; log('Decoded base64 WAV into audio buffer (beep)'); }).catch(e=>{ log('decodeAudioData error', e); });
      }catch(e){ log('decoding failed', e); }
    })();

    document.getElementById('resume').addEventListener('click', ()=>{ resumeAudio(); log('Resume clicked'); });
    document.getElementById('play-sound').addEventListener('click', ()=> playSoundByName('beep', {loop:false, volume:1}));
    document.getElementById('stop-sound').addEventListener('click', ()=> stopSoundByName('beep'));
    document.getElementById('play-music').addEventListener('click', ()=> playMusicByName('beep', {loop:true, volume:0.6}));
    document.getElementById('stop-music').addEventListener('click', ()=> stopMusic());
    document.getElementById('check-sound').addEventListener('click', ()=> log('is playing?', isSoundPlaying('beep')));
    document.getElementById('master').addEventListener('input', (e)=>{ setMasterVolume(Number(e.target.value)); log('Master volume', e.target.value); });
    document.getElementById('music').addEventListener('input', (e)=>{ musicGain.gain.value=Number(e.target.value); log('Music volume', e.target.value); });

    log('Exported game ready.');
  </script>
